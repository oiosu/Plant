{% extends 'base.html' %} {% block content %}

<h1>{{ article.title }}</h1>
<div>
  <div>
    <p>{{ article.title }}</p>
  </div>
  <p>{{ article.content }}</p>
</div>

<div>
  <button>
    <a href="{% url 'articles:update' article.pk %}">수정하기</a>
  </button>
  <form action="{% url 'articles:delete' article.pk %}" method="POST">
    {% csrf_token %}
    <button type="submit">리뷰삭제</button>
  </form>
</div>
{% endblock %}
